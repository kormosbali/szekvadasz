<!DOCTYPE html>
<html>
    <head>
        <title>Székvadász</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="fooldal">
            <a href="index.html"><img src="Images/Logo.png" alt="Székvadaász"></a>
        </div>
        <form action="/api/foglalas" method="POST">       
            <div class="szolgaltatas">
                <h2>Fodrász</h2>
                <br>
                <input type="hidden" name="szolgaltato" value="Fodrász"/>
                <input name="vezetekNev" placeholder="Vezetéknév" type="text" required/>
                <br>
                <input name="keresztNev" placeholder="Keresztnév" type="text" required/>
                <br>
                <label for="szolg-tipus">Válasszon szolgáltatást!</label>
                <br>
                <select name="szolgTipus" id="szolg-tipus">
                    <option value="Férfi hajvágás">Férfi hajvágás</option>
                    <option value="Női hajvágás">Női hajvágás</option>
                    <option value="Hajfestés">Hajfestés</option>
                    <option value="Melírozás">Melírozás</option>
                    <option value="Tartós göndörítés">Tartós göndörítés</option>
                </select>
                <br>
                <label for="datum">Válasszon dátumot!</label>
                <br>
                <input name="datum" type="datetime-local" id="datum" required/>
                <br>
                <button type="submit">Foglalás</button>
                
            </div>   
        </form>

        <script src="datum.js"></script>
    </body>
</html>
